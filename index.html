<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">

        <img src="https://inventstore.in/wp-content/uploads/2023/05/macbook-air-m1-silver-600x600-1.webp" alt="Product Image" class="product-image">


        <h2 class="product-name">Macbook M1</h2>
        <p class="product-price" id="price">$999.99</p>


        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1" class="quantity-input">


        <p id="total-price">Total: $999.99</p>


        <p class="product-description">This is apple"s Macbook M1 with 4gb RAM and 512 GB storage!</p>


        <button class="buy-now-btn" id="buy-now-btn">Buy Now!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
